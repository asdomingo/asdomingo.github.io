<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Datos Personales</title>
  <link rel="stylesheet" href="/css/datospersonales.css">
</head>
<body>
  <div class="logo-container">
    <img src="/img/Logoa.png" alt="Logotipo de K.O. Boxing">
  </div>
  <div class="row">
    <div class="col-3 col-s-3 menu">
      <ul>
                      <li><a href="index.html">Inicio</a></li>
                      <li><a href="catalogo.html">Catalogo</a></li>
                      <li><a href="/html/contacto.html">Contacto</a></li>
                      <li><a href="http://127.0.0.1:3000/html/carrito.html">Carrito</a></li>
      </ul>
    </div>
  <div class="container">
    <h1>Formulario de Datos Personales</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" required>
      </div>
      <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" name="ciudad" required>
      </div>
      <div class="form-group">
        <label for="codigoPostal">Código Postal</label>
        <input type="text" id="codigoPostal" name="codigoPostal" required>
      </div>
      <div class="form-group">
        <label for="provincia">Provincia</label>
        <input type="text" id="provincia" name="provincia" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>
      <a href="/html/resumendecompra.html" class="btn">Siguente</a>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 K.O. Boxing. Todos los derechos reservados.</p>
    <p>Visita nuestra <a href="/html/privacidad.html">política de privacidad</a> y <a href="/html/terminos.html">términos de uso</a>.</p>
</footer>
</body>
</html>
