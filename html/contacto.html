    <h1>Contacto - K.O Boxing</h1>
    <form action="https://formspree.io/f/xovjewdg" method="POST">
      <label for="name">Nombre completo:</label>
      <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
      
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
      
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
      
      <input type="hidden" name="_honeypot">
      <input type="hidden" name="_redirect" value="https://tu-sitio.com/gracias.html">
