<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccione Método de Pago</title>
    <link rel="stylesheet" href="/css/metododepago.css">
</head>

<body>
    
    <div class="header">
        <div class="logo-container">
            <img src="../img/Logoa.png" alt="K.O Boxing">
        </div>
    
<div class="row">
    <div class="col-3 col-s-3 menu">
      <ul>
                      <li><a href="http://127.0.0.1:3000/index.html">Inicio</a></li>
                      <li><a href="catalogo.html">Catalogo</a></li>
                      <li><a href="/html/contacto.html">Contacto</a></li>
                      <li><a href="http://127.0.0.1:3000/html/carrito.html">Carrito</a></li>
      </ul>
    </div>
    <div class="wrapper">
        <div class="payment-methods">
            <h2>Seleccione su Método de Pago</h2>
            <div class="payment-options">
                <label class="payment-option">
                    <input type="radio" name="payment" value="paypal">
                    <img src="/img/PayPal_Logo2014.png" alt="PayPal">
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment" value="googlepay">
                    <img src="/img/Google_Pay_Logo.svg.png" alt="Google Pay">
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment" value="visa">
                    <img src="/img/Visa_Logo.png" alt="Visa">
                </label>
            </div>
            <a href="/html/datosmetododepago.html" class="confirm-payment">Confirmar pago</a>

        </div>
    </div>

    <footer>
        <p>&copy; 2025 K.O. Boxing. Todos los derechos reservados.</p>
        <p>Visita nuestra <a href="/html/privacidad.html">política de privacidad</a> y <a href="/html/terminos.html">términos de uso</a>.</p>
    </footer>
</body>
</html>
